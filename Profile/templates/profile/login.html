{% load static %}

<head>
  <link href="{% static 'MDB/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/default/tay_plast/css/login.css' %}" rel="stylesheet">
</head>

<form class="form-signin" method="POST">{% csrf_token %}
    <img class="mb-4" src="{% static '/default/tay_plast/images/logo.png' %}" width="100%" height="72">

    
    <div class="form-group">
      <label for="exampleInputEmail1">Identifiant</label>
      {{  form.username }}
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de Passe</label>
      {{  form.password }}
    </div>

    <button class="btn btn-lg btn-dark btn-block" type="submit">Connexion</button>
    
    <p class="mt-5 mb-3 text-muted text-center">SARL - TAY PLAST</p>
</form>
