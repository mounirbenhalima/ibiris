{% extends "base/base.html" %}
{% block content %}
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <div class="text-center">
    <h1>Consommation Bobines</h1>
    <hr>
  </div>
  <form method="POST">

    {% csrf_token %}

    <div class="form-row">
      <div class="col-md-12 mb-5">
        <label class="mt-0 mb-0"> Opérateur</label>
        <select name="user" id="user">
        {% for user in users%}
          <option value="{{user.username}}">{{user}}</option>
        {% endfor %}
        </select>
      </div>
      <div class="col-md-3 mb-3 produc-list-u">
        <label class="mt-0 mb-0"> Identifiant Opérateur</label>
        <input class="form-control" type="search" minlength="3" maxlength="3"  name="user-id" id="user-id" placeholder = "Identifiant">
      </div>
      <div class="col-md-3 mb-3 produc-list-u">
        <label class="mt-0 mb-0"> Référence Bobine</label>
        <input class="form-control mt-0" type="search" minlength="15" maxlength="15" name="_ref" id="_ref" placeholder="Référence de la bobine">
      </div>
      <div class="col-md-3 mb-3">
        {{ form.machine.label }}
        {{form.machine}}
      </div>
      <div class="col-md-3 mt-3">
      <button class="btn btn-outline-dark btn-md" type="submit">Valider</button>
      </div>
    </div>

    <div class="row justify-content-center">
      
      <div class="col-sm-12 col-md-12">
        {% include 'base/form_validators.html' %}
        {% include 'base/messages.html' %}
      </div>
    </div>

  </form>
</div>
{% endblock content %}
