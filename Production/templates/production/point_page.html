{% extends "base/base.html" %} {% block content %}
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <div class="container">{% include 'base/messages.html' %}</div>
  <div class="text-center mb-4">
    <h2>Fiche de Pointage</h2>
  </div>
  <br>
  <form method="get" action = "{% url 'production:points' %}" target = "_blank">
    <div class="form-row mt-2 mb-2">
      {% csrf_token %}
      <div class="col-md-2">
        <input class="form-control" type="search"   name="user-first" id="user-first" placeholder = "PrÃ©nom">
      </div>
      <div class="col-md-2">
        <input class="form-control" type="search"   name="user-last" id="user-last" placeholder = "Nom">
      </div>
      <div class="col-md-2 mb-4">
        <select class="form-control" name="user-job" id="user-job">
        {% for job in job_positions %}
        <option value="{{job.slug}}">{{ job }}</option>
        {% endfor%}
        </select>
      </div>

      <div class="col-md-2">
        <input class="form-control" type="date"   name="from" id="from" >
      </div>
      <div class="col-md-2">
        <input class="form-control" type="date"   name="to" id="to" >
      </div>
      <div class="col-md-2 mb-4">
        <input class="form-control" type="number" default = 0 required name="bonus" id="bonus" placeholder = "Prime %">
      </div>
      <div class="col-md-3">
      <button type="submit" class="btn btn-dark mt-0">Valider</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
