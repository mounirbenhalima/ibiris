{% extends "base/base.html" %} {% block content %}
<main>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <div class="text-center m-3">
    <h1>Création De Bacs</h1>
    <div class="mt-3">{% include 'base/messages.html' %}</div>
    <hr>
    </div>
      <br />
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-12 col-md-4 ">
          <label> Mélanges Disponibles </label>
          {{ form.mixing }}
          </div>
          <div class="col-sm-12 col-md-4 ">
          <label> Bacs Disponibles </label>
            {{ form.container }}
          </div>
          <div class="col-sm-12 col-md-4 ">
          <label> Poids </label>
            {{ form.quantity }}
          </div>
        </div>
        <div class = "row">
      <div class="col-sm-12 col-md-2 float-right">
          <button
            class="btn btn-md btn-outline-dark"
            type="submit">
            Valider
          </button>
          </div>
        </div>
      </form>
  
  </div>
</main>

{% endblock content %}
