{% extends "base/base.html" %}
{% block content %}
<div class="container shadow-lg p-3 mb-5 bg-white rounded">

  <div class='text-center mt-3'>
    <h3>Liste des Categories</h3>
  </div>

  <div class="row mb-3">

    <div class="col-md-10">
      <div class="md-form mb-0">
        <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
          <i class="fas fa-search" aria-hidden="true"></i>
          <input class="form-control form-control ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>

    <div class="col-md">
      <div class="md-form mb-0">
        <a href="{% url 'product:category-create' %}" class="btn btn-outline-dark">Ajouter</a>
      </div>
    </div>

  </div>
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 40%">@ID</th>
          <th scope="col" style="width: 40%">Nom de la Categorie</th>
          <th scope="col" style="width: 20%">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for category in object_list %}
        <tr>
          <th scope="row" class="text-nowrap">{{ category.id }}</th>
          <td>{{ category.name|upper }}</td>
          <td class="justify-content-between">
            <div class="btn-group" role="group">
              <a href="{{ category.get_delete_url }}" class="btn btn-danger btn-sm">Supprimer</a>
              <a href="{{ category.get_absolute_url }}" class="btn btn-dark btn-sm">Mise A Jour</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
